<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Shopping List App</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="shopping-list">
            <div class="header">
                <h1>{{ header || 'Welcome'}} </h1>
                <button class="btn" @click="setEditing(true)">Edit</button>
                <button class="btn" @click="setEditing(false)">Cancel</button>
            </div>
            <br>
            <div v-if="editing" class="add-item-form">
                <input 
                    @keyup.enter="saveItem('enter')" 
                    type="text" 
                    v-model="newItem" 
                    placeholder="Add an Item" >
                    <p class="character"> {{characterCount}}/200 </p>
                <button 
                    :disabled="newItem.length == 0|| newItem.length>200" 
                    @click="saveItem('button')">
                    Save Item
                </button>                
            </div>
            <br>
            <div v-if="items.length == 0" >
                There is nothing in your shopping list
            </div>
            <ul v-else>
                <!-- <li v-for="item in items" :key="item.id">{{item.id}} - {{item.label}}</li> -->
                <li v-for="item in items" :key="item.id"
                    @click="togglePurchased(item)"
                    :class="{strikeout: item.purchased}"
                    class = 'this-is-a-static-class'
                >{{item.id}} - {{item.label}}</li>
            </ul>
            
        </div>
    </body>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        //Because we create a variable called `shoppingList`, we can manipulate the list from the console of the browser.
        const shoppingList = Vue.createApp({
            data(){
                return{
                    header: 'This is my shopping list',
                    editing: false,
                    newItem: '',
                    items: [
                        {id:1 , label: '10 party hats', purchased: true},
                        {id:2 , label: '2 board games', purchased: true},
                        {id:3 , label: '20 cups', purchased: false},
                    ]
                }
            },
            // If we don't want to mutate our data, we should use computed section
            computed:{
                characterCount(){
                    return this.newItem.length
                }
            },
            // If we want to mutate our data, we should use methods section
            methods:{
                // Arrow functions are not allowed, we would lose 'this' functionality
                saveItem(source){
                    this.items.push({ id: this.items.length + 1, label: this.newItem, purchased: false })
                    this.newItem = ''
                    console.log('Added via', source);
                },
                setEditing(editing){
                    this.editing = editing
                },
                togglePurchased(item){
                    item.purchased = !item.purchased
                }
            }
        })
        .mount('#shopping-list') // Entry point for Vue
    </script>
</html>
